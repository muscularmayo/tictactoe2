<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TicTacToe2</title>

  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <h1>TicTacToe2</h1>
  <div class="gameContainer">
    <div class="row row1">
      <span class='cell' value='0'></span>
      <span class='cell' value='1'></span>
      <span class='cell' value='2'></span>
    </div>
    <div class='row row2'>
      <span class='cell' value='3'></span>
      <span class='cell' value='4'></span>
      <span class='cell' value='5'></span>
    </div>
    <div class='row row3'>
      <span class='cell' value='6'></span>
      <span class='cell' value='7'></span>
      <span class='cell' value='8'></span>
    </div>
  </div>
</body>
</html>
